<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Form">

        <h2>Form</h2>


        <label for="">First name:<br></label>
        <input type="text" id="First name">
        <br>
        
        <label for="">Last name:<br></label>
        <input type="text" id="Last name">
        <br>
        
        <label for="">Password:<br></label>
        <input type="password" id="password">
        <br>
    
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>

        <label for=" ">Expert in</label><br>

        <input type="checkbox" id="C" name="expert in" value="C">
        <label for="C">C</label>

        <input type="checkbox" id="C++" name="expert" value="C++">
        <label for="C++">C++</label>
        
        <input type="checkbox" id="Java" name="expert" value="Java">
        <label for="Java">Java</label>
        
    <br>
    <label for=" ">Favourite color</label>
    <label type="color" id="Red" name="Favourite color" value="Red"><br>
     
    </div>
</body>
</html>
